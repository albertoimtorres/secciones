<div class="container">
    <div class="row">
        <div class="col-12">
            <label for="">Secciones</label>
            <section>
                <select [(ngModel)]="currentSection" (ngModelChange)="selectSection($event)" name="listSection" class="selectpicker" id="listSection">
                    <option value="">Seleccione una sección</option>
                    <option *ngFor= "let section of listSections" [value]="section">{{section}}</option>
                </select>
            </section>
            <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
                <table class="table table-bordered">
                    <thead>
                        <th>Id</th>
                        <th scope="col">Seleccionar</th>
                        <th scope="col">Etiqueta</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let campo of sections; index as i">
                            <td>{{i + 1}}</td>
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input"
                                        id="{{'section_' + campo.id_campo}}" name="{{'section_' + campo.id_campo}}"
                                        [value]="campo.id_campo" (change)="onCheckBoxChange($event)">
                                </div>
                            </td>
                            <td>
                                {{campo.etiqueta}}
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="isError">
                    <p class="error">
                        Se requiere una casilla de verificación, seleccione al menos un valor.
                    </p>
                </div>

                <!-- <div *ngIf="!isError && payload?.length">
                    <p>Se enviaran los siguientes ids</p>
                    {{payload}}
                </div> -->

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

<app-modal #modal [modalConfig]="modalConfig">
    <!-- <ng-container *ngFor="let data of modalConfig.data.catalogo?.valores"> -->
    <table class="table table-bordered">
        <thead>
            <th>Id</th>
            <th>Seleccionar</th>
            <th>descripcion</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of modalConfig.data.catalogo?.valores">
                <td>{{data.id_valor}}</td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"
                            id="{{'catalogo_' + data.id_valor}}" name="{{'catalogo_' + data.id_valor}}"
                            [value]="data.id_valor" (change)="onCheckBoxChange($event)">
                    </div>
                </td>
                <td>
                    {{data.descripcion}}
                </td>
            </tr>
        </tbody>
    </table>
    <!-- </ng-container> -->
</app-modal>
